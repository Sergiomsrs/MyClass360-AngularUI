<div class=" mx-auto p-4">
    <div class="card bg-base-100 shadow-xl border border-base-200">
        <div class="card-body">
            <h2 class="text-2xl font-bold text-center text-primary">Generador de Sopa de Letras</h2>
            <input type="text" placeholder="Ingresa 8 palabras separadas por coma"
                (input)="setWords($any($event.target).value)" class="input input-bordered w-full mt-4" />
            <button (click)="generateGrid()" class="btn btn-primary w-full mt-2">
                Generar Sopa de Letras
            </button>
            <p class="text-sm text-center text-primary mt-2">
                Palabras restantes <span class="font-bold">{{ 8 - words().length }}</span>
            </p>
            @if (words().length > 0) {
            <p class="text-sm text-center text-gray-500 mt-2">
                Palabras ingresadas: {{ words().join(', ') }}
            </p>
            }
            <div class="mt-6 overflow-auto">
                <div class="inline-block border border-base-300 rounded-lg">
                    @for (row of gridValue; track row) {
                    <div class="flex">
                        @for (letter of row; track letter) {
                        <span
                            class="w-8 h-8 flex justify-center items-center border border-base-300 font-bold uppercase text-base-content">
                            {{ letter }}
                        </span>
                        }
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
